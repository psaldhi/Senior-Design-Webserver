<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>parking Structure</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let counter = 0;
        function count() {
            counter++;
            document.querySelector('h2').innerHTML = counter;
        }
    </script>
</head>
<body>
    <div class="container">
       <img class = "img-map" src="img/map1.png" alt="map"> 
       <div class="ps3">
        <h2>PS3</h2>
       </div>
       <div  class="testButton">
        <button id = "button" href=# onclick="count()">Number of Cars</button>
</div>

    </div>
</body>

</html>
